name: CI

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches-ignore:
      - master
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: Lint and Test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build

      - name: Test summary
        run: |
          echo "âœ… All checks passed!"
          echo "ðŸ“¦ Build completed successfully"
