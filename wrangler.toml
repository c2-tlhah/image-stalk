name = "image-stalk-cli"
compatibility_date = "2024-01-01"
pages_build_output_dir = "./build/client"

# D1 Database - automatically uses:
# - Local database during `npm run dev` (fast, isolated testing)
# - Remote database when deployed to Cloudflare Pages
# - Remote database with `npm run dev:remote` (slower, shared with production)
[[d1_databases]]
binding = "DB"
database_name = "profile-image-intel"
database_id = "444bc68b-4b5f-4e9f-8c7e-4a7fd23e72e4"

# R2 Object Storage for image
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "image-intel-storage"

[vars]
MAX_FILE_SIZE_MB = "50"
REQUEST_TIMEOUT_MS = "10000"
RATE_LIMIT_PER_MINUTE = "10"
